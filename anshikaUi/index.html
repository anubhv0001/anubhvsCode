<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Question</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    label {
      font-size: 16px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #e63946;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>I love you Anshika ‚ù§Ô∏è</h1>

    <p>Do you love me?</p>

    <div class="options">
      <label>
        <input type="radio" name="love" value="yes" />
        Yes
      </label>

      <label>
        <input type="radio" name="love" value="no" />
        No
      </label>
    </div>

    <button onclick="handleAnswer()">Submit</button>
  </div>

  <script>
    function handleAnswer() {
      const selected = document.querySelector('input[name="love"]:checked');

      if (!selected) {
        alert("Please choose an answer üòÑ");
        return;
      }

      if (selected.value === "no") {
        alert("I hate you üò§");
      } else {
        alert("I love you more ‚ù§Ô∏èü•∞");
      }
    }
  </script>

</body>
</html>
